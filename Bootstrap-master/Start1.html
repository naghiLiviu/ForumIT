<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        hr {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 3px;
        }

    </style>

</head>
<body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<hr>


<div class="container">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Roster
            <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
            <li class="dropdown-submenu">
                <a tabindex="-1" href="#">Jean Valjan</a>
                <ul class="dropdown-menu">
                        <div class="clearfix content-heading">
                            <a href="img/Image1.jpg" class="thumbnail">
                                <img class="pull-left" src="img/Image1.jpg" alt="Pulpit Rock" style="width:300px;height:300px">
                                <p>Jean Valjan</p>
                                <p>Badges:</p>
                                <img class="pull-left" src="img/Badge1.jpg" alt="Cia Badgde" style="width:40px;height:40px">
                                <img class="pull-left" src="img/Badge2.jpg" alt="Police Badgde" style="width:40px;height:40px">
                                <img class="pull-left" src="img/Badge3.jpg" alt="Toy Badgde" style="width:40px;height:40px">
                                <div class ="clearfix"> </div>
                            </a>
                        </div>
                </ul>
            </li>
            <li class="dropdown-submenu">
                <a tabindex="-1" href="#">Terra Incognita</a>
                <ul class="dropdown-menu">
                        <div class="clearfix content-heading">
                            <a href="img/Image2.jpg" class="thumbnail">
                                <img class="pull-left" src="img/Image2.jpg" alt="Pulpit Rock" style="width:300px;height:300px">
                                <p>Terra Incognita</p>
                                <p>Badges:</p>
                                <img class="pull-left" src="img/Badge1.jpg" alt="Cia Badgde" style="width:40px;height:40px">
                                <img class="pull-left" src="img/Badge2.jpg" alt="Police Badgde" style="width:40px;height:40px">
                                <div class ="clearfix"> </div>
                            </a>
                        </div>
                </ul>
            </li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Jesus Wept</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">The Horror Team</a></li>
        </ul>
    </div>
</div>

</body>
</html>
