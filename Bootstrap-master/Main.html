<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src = "angularMain.js"></script>
    <script src = "tooltip.js"></script>

</head>
<body ng-app = "myApp">

<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="#">Badges Repository</a>
                <ul class="nav">
                    <li class="active">
                        <a href="Main.html">Main Team</a>
                    </li>
                    <li><a href="Start.html">Maybe Team</a></li>
                </ul>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                    <!-- .nav, .navbar-search, .navbar-form, etc -->
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller = "root">
    <div class="nav nav-pills nav-stacked span3">
        <li ng-repeat = "user in users">
            <a href="#"  ng-click = "userSelected(this)">{{user.name}}</a>
        </li>
    </div>
    <div class="tab-content span7">
        <img ng-src="{{selectedUser.picture}}" alt="{{selectedUser.name}}" style="width:300px;height:300px">
        <p>{{selectedUser.name}}</p>
        <p>{{selectedUser.description}}</p>
        <p>Badges:</p>
        <div class="pull-left"  ng-repeat = "badge in selectedUser.ownedBadges">
            <img rel="tooltip" tooltip = "" ng-src = "{{badges[badge].location}}" style="width:40px;height:40px">
        </div>
    </div>
</div>



</body>
</html>
